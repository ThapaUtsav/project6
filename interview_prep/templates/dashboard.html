<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand">Dashboard</span>
            <div class="ms-auto">
                <a href="{{ url_for('logout') }}" class="btn btn-light">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h3>Welcome, {{ username }}!</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="question" class="form-label">Select Question</label>
                <select name="question" id="question" class="form-select" required>
                    {% for question in questions %}
                        <option value="{{ question }}">{{ question }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="answer" class="form-label">Your Answer</label>
                <textarea name="answer" id="answer" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit Answer</button>
        </form>

        {% if score is not none %}
            <div class="mt-4">
                <h4>Similarity Score: {{ score }}</h4>
                <p>{{ feedback }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
